{% extends 'base.html'%} {% block content %}

<div class="row">
    {% for recipe in recipes %}
    <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card">
            <img class="card-img-top" src="{{recipe.img_src}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{recipe.recipe_name.title()}}</h5>
                <p class="card-text">Serves: {{recipe.serves}}</p>
                <p class="card-text">Cuisine: {{recipe.cuisine_name}}</p>
                <p class="card-text">ID: {{recipe._id}}</p>
                <p class="source">Cook: {{recipe.cook_name}}</p>
                <a href="{{url_for('get_recipe',recipe_id = recipe._id)}}" class="btn btn-primary ">View recipe</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
